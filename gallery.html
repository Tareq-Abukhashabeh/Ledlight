<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - LedLight Painting Workshop</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- FontAwesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #facc15;
      text-align: center;
      margin-bottom: 2rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery-item {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      filter: brightness(0.85);
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 1rem;
    }
    .gallery-item:hover,
    .gallery-item:focus {
      transform: scale(1.05) rotate(2deg);
      filter: brightness(1);
      box-shadow: 0 8px 16px rgba(255 223 70 / 0.8);
      z-index: 10;
    }
    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 50;
      padding: 1rem;
    }
    #modal[aria-hidden="false"] {
      display: flex;
    }
    .modal-content {
      background: #222;
      border-radius: 1rem;
      max-width: 900px;
      width: 100%;
      padding: 1.5rem;
      color: white;
      font-family: 'Poppins', sans-serif;
      outline: none;
      box-shadow: 0 0 20px #facc15;
    }
    .modal-images {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .modal-images img {
      width: 45%;
      border-radius: 1rem;
      object-fit: cover;
      box-shadow: 0 0 10px #facc15;
    }
    .modal-description {
      text-align: center;
      font-size: 1.125rem;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      color: #facc15;
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .modal-close:hover {
      color: white;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Gallery - LedLight Painting Workshop</h1>
  <div class="gallery-grid" role="list">
    <button class="gallery-item" role="listitem" aria-haspopup="dialog" tabindex="0" data-before="pics/ave.jpg" data-after="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" data-description="Before And After ">
      <img src="pics/Untitled design.jpg" alt="Gallery item 1" />
    </button>
    <button class="gallery-item" role="listitem" aria-haspopup="dialog" tabindex="0" data-before="pics/famo_before.jpg" data-after="pics/famo_after.jpg" data-description="Before And After">
      <img src="pics/famo_after-Pacdora.png" alt="Gallery item 2" />
    </button>
    <button class="gallery-item" role="listitem" aria-haspopup="dialog" tabindex="0" data-before="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" data-after="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" data-description="Before And After">
      <img src="pics/ave-Pacdora.png" alt="Gallery item 3" />
    </button>
    <button class="gallery-item" role="listitem" aria-haspopup="dialog" tabindex="0" data-before="pics/alspot_before.jpg" data-after="pics/alspot_after.jpg" data-description="Before And After">
      <img src="pics/alspot_after.png" alt="Gallery item 1" />
    </button>
  </div>

  <!-- Modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal-content" tabindex="0">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <div class="modal-images">
        <img id="modal-before" src="" alt="Before image" />
        <img id="modal-after" src="" alt="After image" />
      </div>
      <div class="modal-description" id="modal-title"></div>
    </div>
  </div>

  <script>
    // Modal logic
    const modal = document.getElementById('modal');
    const modalBefore = document.getElementById('modal-before');
    const modalAfter = document.getElementById('modal-after');
    const modalDescription = document.getElementById('modal-title');
    const modalCloseBtn = modal.querySelector('.modal-close');
    const galleryItems = document.querySelectorAll('.gallery-item');

    function openModal(beforeSrc, afterSrc, description) {
      modalBefore.src = beforeSrc;
      modalAfter.src = afterSrc;
      modalDescription.textContent = description;
      modal.setAttribute('aria-hidden', 'false');
      modal.style.display = 'flex';
      modal.querySelector('.modal-content').focus();
    }

    function closeModal() {
      modal.setAttribute('aria-hidden', 'true');
      modal.style.display = 'none';
      modalBefore.src = '';
      modalAfter.src = '';
      modalDescription.textContent = '';
    }

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        openModal(item.dataset.before, item.dataset.after, item.dataset.description);
      });
      item.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          openModal(item.dataset.before, item.dataset.after, item.dataset.description);
        }
      });
    });

    modalCloseBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => {
      if (e.target === modal) {
        closeModal();
      }
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') {
        closeModal();
      }
    });
  </script>
</body>
</html>
